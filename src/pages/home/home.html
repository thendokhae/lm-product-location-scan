<ion-header>
    <ion-navbar hideBackButton color="merlin">
        <button ion-button menuToggle icon-only style="display: block !important;">
            <ion-icon name='menu'></ion-icon>
        </button>
        <ion-buttons end>
            <button ion-button icon-only (click)="goHome()">
                <ion-icon name="md-home"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content text-center class="bg">
    <div *ngIf="screenMode === 'scanner'" style="margin-top:5%">
        <img src="{{scanLocationImg}}" (click)="scanLocation()" style="background: none;width:180px;height:180px;" />
        <p text-center style=" margin-top: 0px;margin-bottom: 0px;font-size: 18px;">SCAN A LOCATION</p>
    </div>
    <div *ngIf="screenMode === 'scanner'" style="margin-top:25%">
        <img src="{{scanProductImg}}" (click)="scanProduct()" style="background: none;width:180px;height:180px;" />
        <p text-center style=" margin-top: 0px;margin-bottom: 0px;font-size: 18px;">SCAN A PRODUCT</p>
    </div>
    <div *ngIf="screenMode === 'enterManually'">
        <div style="margin-top:50%;margin-left: 15px;margin-right:  15px;">
            <!-- <p *ngIf="!productNotFound" style="color:white;padding-top: 10px;font-size:20px;">ENTER PRODUCT CODE MANUALLY</p> -->
            <p style="color:white;padding-top: 10px;font-size:20px;font-weight:bold;">Unable to read barcode, please enter LM Code manually</p>
            <ion-item *ngIf="!productNotFound">
                <ion-input type="number" [(ngModel)]="productCode"></ion-input>
            </ion-item>
            <p style="padding-top:10px;">
                <button *ngIf="!productNotFound" ion-button block outline round (click)="searchLocation()" style="border-color:white;color:white;height: 62px;font-size:  20px;">SEARCH LOCATION</button>
            </p>
            <div *ngIf="productNotFound">
                <ion-icon name="warning" style="font-size:3.5em;"></ion-icon>
                <p style="color:white;padding-top: 10px;font-size:20px;">Product not found!</p>
            </div>
            <button *ngIf="productNotFound" ion-button block outline round (click)="addNow()" style="border-color:white;color:white;height: 62px;font-size:  20px;">ADD NOW</button>
        </div>
        <ion-row style="margin-top:44%;padding-right:10px;" *ngIf="!productNotFound">
            <ion-col col-6>
            </ion-col>
            <ion-col col-6>
                <button ion-button block outline round (click)="cancel()" style="border-color:white;color:white;">Cancel</button>
            </ion-col>
        </ion-row>
        <ion-row style="margin-top:44%;padding-right:10px;" *ngIf="productNotFound">
            <ion-col col-6>
                <button ion-button block outline round (click)="cancel()" style="border-color:white;color:white;">Cancel</button>
            </ion-col>
            <ion-col col-6>
            </ion-col>
        </ion-row>
    </div>
</ion-content>
