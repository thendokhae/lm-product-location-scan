<ion-header>
  <ion-navbar color="merlin">
    <button ion-button menuToggle icon-only style="display: block !important;">
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-buttons end>
      <button ion-button icon-only (click)="goHome()">
        <ion-icon name="md-home"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-card style="border: 1px solid rgba(0, 0, 0, 0.3);">
    <ion-card-content>
      <ion-row>
        <ion-col col-5>
          <img src="{{selectedProduct.image_url}}" alt="Product" style="width:100px;height:100px;" />
        </ion-col>
        <ion-col col-7>
          <ion-card-title>
            <p>{{selectedProduct.family}}</p>
            <p>{{selectedProduct.designation}}</p>
            <p>Barcode: {{selectedProduct.ean_code}}</p>
          </ion-card-title>
        </ion-col>
      </ion-row>
      <!-- <p style="font-size:16pts">
        Price:
        <strong>R {{(selectedProduct.price)?selectedProduct.price:'0.00'}}</strong>
      </p> -->
    </ion-card-content>
  </ion-card>
  <ion-row>
    <h4>LOCATION/S:</h4>
  </ion-row>
  <ion-scroll scrollY="true" style="height:290px;" direction="y">
    <ion-row *ngFor="let product of selectedProduct.product_locations" style="border-bottom: 1px rgba(0, 0, 0, 0.3) solid;">
      <ion-col col-3>
        <strong>DEPT</strong>
        <p class="loc-color">{{product.grid_no}}</p>
        <button ion-button block outline round small (click)="deleteLocation(product)" style="background-color:#5DA913;color:white;height: 35px;border-color: #5DA913">Delete</button>
      </ion-col>
      <ion-col col-3>
        <strong>AISLE</strong>
        <p class="loc-color">{{product.isle_no}}</p>
      </ion-col>
      <ion-col col-3>
        <strong>SHELF</strong>
        <p class="loc-color">{{product.shelf_no}}</p>
      </ion-col>
      <ion-col col-3>
        <strong>HEIGHT</strong>
        <p class="loc-color">{{product.height}}</p>
        <!-- <button ion-button block outline round small (click)="editLocation(product)" style="background-color:#5DA913;color:white;height: 35px;border-color: #5DA913">Edit</button> -->
        <!-- <p style="font-weight: bold;text-decoration: underline;" (click)="editLocation(product)">Edit</p> -->
      </ion-col>
    </ion-row>
    <!-- <ion-row style="padding-top:10px;">
      <button ion-button block outline round (click)="updateLocation()" style="border-color:#5DA913;color:#5DA913;height: 50px;font-size:18px;">ADD LOCATION</button>
    </ion-row> -->
  </ion-scroll>
  <div text-center class="footer">
    <button ion-button block outline round icon-start (click)="updateLocation()" style="border-color:#5DA913;color:#5DA913;height: 50px;font-size:18px;">
      <ion-icon name="md-qr-scanner"></ion-icon>
      ADD LOCATION
    </button>
    <!-- <img (click)="scanItem()" src="{{scan}}" text-center style="height: 100px;" /> -->
  </div>
</ion-content>
