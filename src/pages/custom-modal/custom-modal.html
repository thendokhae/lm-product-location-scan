<ion-content padding style="height: 40%!important;width:85%!important;">
  <p text-right style="margin-bottom: 0px;margin-top: 0px;font-weight: bold;" (click)="dismiss()">X</p>
  <h2 text-center>{{title}}</h2>
  <p text-center style="font-size:16px;">{{message}}</p>
  <div padding>
    <button ion-button block outline round style="border-color:#5DA913;color:#5DA913;height: 62px;font-size:  20px;" (click)="dismiss()">{{buttonText}}</button>
  </div>
</ion-content>
